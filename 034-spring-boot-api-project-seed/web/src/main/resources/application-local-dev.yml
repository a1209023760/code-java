    enable: true
    documents:
        -
            group: 接口文档
            name: 自定义文档
            # 某一个文件夹下所有的.md文件
            locations: classpath:markdown/*
    setting:
        enableSwaggerModels: false
        # Ui界面不显示分组元素
        enableGroup: false

# 配置日志文件
