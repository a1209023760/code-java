# 生产环境

# 配置数据源信息
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        url: jdbc:mysql://120.25.26.123:3306/spring-boot-api-project-seed?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8&allowMultiQueries=true
        username: root
    servlet:
        multipart:
            max-file-size: 20MB
            max-request-size: 30MB
    redis:
        url: redis://user:123456@120.25.26.123:6379

# 开启 knife4j 增强功能
knife4j:
    enable: true
    production: true

# 配置日志文件
logging:
    file:
        name: logs/app.log
    level:
        com:
            keqi: info

# 配置 MyBatisPlus 日志和别名包
mybatis-plus:
    config-location:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        type-aliases-package: com.keqi.knife4j.core.typeHandler

