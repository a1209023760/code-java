<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 浏览器中有多个对象，都是你必须要掌握的，根据项目中的真实需要，一点点的学习


    // windows 对象表示浏览器窗口
    console.log(window.outerWidth + "*" + window.outerHeight);

    // navigator 对象标识浏览器

    console.log(navigator.platform);

    // screen 对象标识屏幕
    console.log(screen.width);

    // location 对象表示URL
    console.log(location.pathname);

    // document 对象表示整个页面
    console.log(document.title);

</script>
</body>
</html>
